name: Grupp_test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NETâœ…
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Buildâ›ï¸
      run: dotnet build --no-restore
    - name: TestğŸ› ï¸
      run: dotnet test --no-build --verbosity normal
    